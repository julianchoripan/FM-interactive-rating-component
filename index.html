<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-wrapper">
        <section class="main-content-container">
          <!-- Rating state start -->
          <article class="how-did-we-do">
            <div class="hdwd-img-container">
              <img src="images/icon-star.svg" alt="Star icon" />
            </div>
            <h1>How did we do?</h1>
            <p>
              Please let us know how we did with your support request. All
              feedback is appreciated to help us improve our offering!
            </p>

            <article class="rating">
              <button class="rating-button">1</button>
              <button class="rating-button">2</button>
              <button class="rating-button">3</button>
              <button class="rating-button">4</button>
              <button class="rating-button">5</button>
            </article>

            <button class="submit">SUBMIT</button>
          </article>
          <!-- Rating state end -->

          <!-- Thank you state start -->
          <article class="thank-you hidden">
            <div class="thank-you-content">
              <img
                src="images/illustration-thank-you.svg"
                alt="Thank you illustration"
              />
              <div class="dynamic-txt-container">
                <p class="dynamic-txt">You selected x out of 5</p>
              </div>

              <h2>Thank you!</h2>
              <p>
                We appreciate you taking the time to give a rating. If you ever
                need more support, don't hesitate to get in touch!
              </p>
            </div>
          </article>
          <!-- Thank you state end -->
        </section>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
